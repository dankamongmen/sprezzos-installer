MEDIUM_SUPPORTED = cdrom cdrom-xen netboot netboot-xen hd-media
MEDIUM_SUPPORTED_EXTRA = monolithic

# The version of the kernel to use.
#KERNELVERSION = 3.8-trunk-amd64
KERNELVERSION = 3.9.0-1-amd64
KERNELMAJOR = 2.6
KERNEL_FLAVOUR = di
KERNELNAME = vmlinuz
KERNELIMAGEVERSION = $(KERNELVERSION)

# Not used for amd64.
#UPX=upx-ucl-beta

# Default syslinux configuration
SYSLINUX_CFG=standard

# The default video modes
VIDEO_MODE="vga=791"
VIDEO_MODE_GTK="video=vesa:ywrap,mtrr vga=791"

GRUB_EFI=y
GRUB_PLATFORM=x86_64-efi
GRUB_EFI_NAME=x64

include config/x86.cfg
